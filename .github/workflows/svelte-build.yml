name: Svelte Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: node

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm && pnpm install && pnpm install

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build/200.html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

